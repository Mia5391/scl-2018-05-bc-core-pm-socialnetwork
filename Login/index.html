<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>sechat-social-network</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- sdk js for facebook btn -->
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0&appId=2148873158719011&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- logo -->
    <div class="container">
        <div class=row>
            <div class="col-md-4 offset-md-4 ">
                <div class="logo" id="logo"> <img src="/img/logoSocialNetwork.jpeg"> </div>
            </div>
        </div>
    </div>



    <h1>"únete a nuestra comunidad de lectores!"</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <input type="email" class="form-control" id="user-email" placeholder="Enter your e-mail" required><br>
                <input type="password" class="form-control" id="user-password" placeholder="Enter your password" required><br>
                <input type="submit" class="btn btn-primary btn-lg btn-block" id="login" value="Enter">
                <p class="help-block"><a href="#">¿Olvidaste tu contraseña?</a></p>
                <input type="submit" class="btn btn-primary" name="register" value="No account? Register!">
                <div class="parrafo">

                    <a href="#">
                        <p id="p2" class="parrafo">Obtén ayuda.</p>
                    </a>
                </div>
                <!-- fb btn -->
                <div class="fb-login-button" onclick="facebookLoginWithFirebase()" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
                <input id="googleButton" class="fab fa-google" onclick="googleLoginWithFirebase()" type="button" value=" Iniciar sesión con Google">
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyBcmmsGM5IG_3LohKtjByz1gXic-JnwYjU",
                authDomain: "sechat-social-network.firebaseapp.com",
                databaseURL: "https://sechat-social-network.firebaseio.com",
                projectId: "sechat-social-network",
                storageBucket: "sechat-social-network.appspot.com",
                messagingSenderId: "152011398688"
            };
            firebase.initializeApp(config);
        </script>
        <script src="https://use.fontawesome.com/7873633050.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="login.js"></script>
</body>

</html>
