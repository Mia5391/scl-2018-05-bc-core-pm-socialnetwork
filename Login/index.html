<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>sechat-social-network</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body> 
    <div class="container">
        <div class=row>
            <div class= "col-md-6 offset-md-3 ">
                <div class="logo"><img id="logo"  src="../img/logoSocialNetwork.png"></div><br>
                <h3 text-align="center"> "Unete a nuestra comunidad de lectores!!!"</h3>
            </div>
        </div>
    </div>

    
    
    
    <div class="container">
        <div class="row">
            <div class= "col-md-6 offset-md-3">
                <input type="email" class="form-control" id="user-email"  placeholder="Enter your e-mail" required><br>
                <input type="password" class="form-control" id="user-password" placeholder="Enter your password" required><br>
                <input type="submit" class="btn btn-primary btn-lg btn-block" id="login" value="Enter">
                <p class="help-block"><a href="#">¿Olvidaste tu contraseña?</a></p>
                <p class="lead">¿No tienes cuenta? <a href="#">>Regístrate</a></p>
                <input id="facebookButton" class="fab fa-facebook-square" onclick="facebookLoginWithFirebase()" type="button" value=" Iniciar sesión con Facebook">
                <input id="googleButton" class="fab fa-google"onclick="googleLoginWithFirebase()" type="button" value=" Iniciar sesión con Google">
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBcmmsGM5IG_3LohKtjByz1gXic-JnwYjU",
            authDomain: "sechat-social-network.firebaseapp.com",
            databaseURL: "https://sechat-social-network.firebaseio.com",
            projectId: "sechat-social-network",
            storageBucket: "sechat-social-network.appspot.com",
            messagingSenderId: "152011398688"
        };
        firebase.initializeApp(config);
    </script>
    <script src="https://use.fontawesome.com/7873633050.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="login.js"></script>
    
</body>

</html>
