<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

    <header>
        <img class="rounded mx-auto d-block" alt="Responsive image" id="logoRegister" src="../img/logoSocialNetwork.png">
        <h1>¡Regístrate aquí y sé parte de nuestra comunidad de lectores!</h1>
    </header>
    <div id="logIn">
        <div class="container-fluid hide">
            <div class="row">
                <form id="signupform" class="form-horizontal" role="form">
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="email" placeholder="Correo electrónico">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="passwd" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-md-offset-3 col-md-9">
                            <button id="Done" type="button" class="btn btn-info">¡Hecho!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
